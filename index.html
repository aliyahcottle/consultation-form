<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Aliyah Cottle - Web Design Client Questionnaire</title>
		<meta name="description" content="Aliyah Cottle - Web Design Client Questionnaire" />
		<meta name="keywords" content="aliyah cottle, web design, web development, consultation" />
		<meta name="author" content="Aliyah Cottle" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Aliyah Cottle - Web Design & Development Client Questionnaire</h1>
				<h3>(You don't have to fill in every question, just the ones that you think apply to you. The more information the better!)</h3>
			<div class="main">

				<form class="cbp-mc-form" action="http://formspree.io/aliyahrcottle@gmail.com" method="POST">
					<div class="cbp-mc-column">

						<!-- About the project -->
						<h2>About the Project</h2>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Name please"></input>
						<label for="project_1">What best describes your organization?</label>
						<select id="project_1" name="project_1">
	  						<option>Choose a type</option>
	  						<option>Portfolio</option>
	  						<option>Small Business</option>
	  						<option>Medium Business</option>
	  						<option>Professional Firm</option>
	  						<option>Educational Institution</option>
	  						<option>Nonprofit Organization</option>
	  					</select>
						<label for="project_2">In short, what does your organization do?</label>
						<input type="text" id="project_2" name="project_2" placeholder="The next Steve Jobs?">						
						<label for="project_3">Who is your organization’s target market?</label>
						<input type="text" id="project_3" name="project_3" placeholder="">
						
						<label for="project_4">Is this a new site or a redesign of an existing site?</label>
						<select id="project_4" name="project_4">
							<option>New Site</option>
							<option>Redesign</option>
						</select>
						
						<label for="project_5">Describe the concept, project or service this site is intended to provide or promote.</label>
						<input type="text" id="project_5" name="project_5" placeholder="">

						<label for="project_6">Who will be responsible for maintaining the site after launch for content and technical matters?</label>
						<select id="project_6" name="project_6">
							<option>You</option>
							<option>I have that covered</option>
							<option>I will need your help with that</option>
							<option>I don't know</option>
						</select>

						<!-- Brand -->
						<h2>Brand</h2>

						<label for="brand_1">Using adjectives and short phrases, describe the site’s desired look and feel.</label>
						<textarea id="brand_1" name="brand_1" placeholder="Ex. Easy to look at, edgy, classic, up-to-date, crisp, modern, traditional, understated, etc."></textarea>

						<label for="brand_2">Do you have a visual identity that you are happy with (including brand identity and logo) or is that something you need designed or evolved?</label>
						<input type="text" id="brand_2" name="brand_2" placeholder="">

						<label for="brand_3">What sites do you consider competitors? What are their strengths and weaknesses?</label>
						<input type="text" id="brand_3" name="brand_3" placeholder="">

						<label for="brand_4">What differentiates your product, services or ideas from your competition?</label>
						<input type="text" id="brand_4" name="brand_4" placeholder="">

					</div>
					<div class="cbp-mc-column">

						<!-- Redesign -->
						<h2>Redesign</h2>
						<label for="redesign_1">What is the purpose of the redesign?</label>
						<input type="text" id="redesign_1" name="redesign_1" placeholder="">

						<label for="redesign_2">Are there current specific issues with the current site you hope to correct or improve?</label>
						<input type="text" id="redesign_2" name="redesign_2" placeholder="">
	
						<label for="redesign_3">What is the web address of your current website?</label>
						<input type="text" id="redesign_3" name="redesign_3" placeholder="">

						<label for="redesign_4">Will you be keeping this address?</label>
						<select id="redesign_4" name="redesign_4">
							<option>Yes</option>
							<option>No</option>
						</select>

						<label for="redesign_5">Is your current site powered by a content management system? If so, which?</label>
						<input type="text" id="redesign_5" name="redesign_5" placeholder="Ex. Wordpress">
	
						<label for="redesign_6">What do you like and dislike about your current system?</label>
						<input type="text" id="redesign_6" name="redesign_6" placeholder="">

						<!-- Features and Scope -->
						<h2>Features & Scope</h2>
						<label for="features_1">Approximately how many pages will be on the site?</label>
						<input type="text" id="features_1" name="features_1" placeholder="">

						<label for="features_2">What features would you like to be included on the site?</label>
						<textarea id="features_2" name="features_2" placeholder="Ex. Ads/Billboards, Blog, Community Forum, Company News, Custom Page Not Found Page, Customer Lead Form, Online Payment/Donation, Photo Gallery"></textarea>

						<label for="feature_3">How much of the site content is already created?</label>
						<textarea id="feature_3" name="feature_3" placeholder="Includes titles, headlines, page text, staff bios and pics, testimonials, photos, etc."></textarea>
 
						<label for="feature_4">Are there any other technical requirements for the site that you haven’t mentioned so far?</label>
						<textarea id="feature_4" name="feature_4"></textarea>

						<label for="feature_5">Does this project have a deadline? When are you hoping to launch?</label>	
						<input type="text" id="feature_5" name="feature_5" placeholder=""></input>	

						<label for="feature_6">What is your budget or budget range for this project?</label>	
						<textarea id="feature_6" name="feature_6" placeholder="Consider my fee, domain costs, outside sources"></textarea>
						
					</div>
					<div class="cbp-mc-column">

						<!-- Audience -->
						<h2>Audience</h2>

						<label for="audience_1">To the best of your ability, describe the various groups that use the site. What are they hoping to accomplish?</label>
						<textarea id="audience_1" name="audience_1" placeholder="Ex. Prospects seeking information about our company. Customers who might purchase our product. Customers looking for menu, hours and location information."></textarea>

						<label for="audience_2">What are the general demographics of your audience (or site visitors)?</label>
						<input type="text" id="audience_2" name="audience_2" placeholder="">	

						<label for="audience_3">For the purposes of this new site, which of these groups is the primary audience (the one you’d consider most important?)</label>
						<input type="text" id="audience_3" name="audience_3" placeholder="">	

						<label for="audience_4">What primary action do you want your primary audience to take when visiting your site? </label>
						<textarea id="audience_4" name="audience_4" placeholder="purchase a product, complete a lead form, sign up for our newsletter, follow us on social media."></textarea>

						<label for="audience_5">What audience needs does your existing site do a good job fulfilling? What audience needs aren’t being met by your current site? Where does it fall short?</label>
						<input type="text" id="audience_5" name="audience_5" placeholder="">	

						<!-- Ecommerce-->
						<h2>Ecommerce</h2>

						<label for="ecommerce_1">Do you already know what ecommerce solution you want to use?</label>	
						<input type="text" id="ecommerce_1" name="ecommerce_1" placeholder=""></input>	

						<label for="ecommerce_2">What kinds of products will you be selling?</label>	
						<input type="text" id="ecommerce_2" name="ecommerce_2" placeholder=""></input>	

						<label for="ecommerce_3">Do you currently use third party sites for sales (like Amazon, eBay, Etsy, etc.)?</label>	
						<input type="text" id="ecommerce_3" name="ecommerce_3" placeholder=""></input>	

						<label for="ecommerce_4">Will your site sell memberships or access to premium content on your site?</label>	
						<input type="text" id="ecommerce_4" name="ecommerce_4" placeholder=""></input>	

						<label for="ecommerce_5">What kind of reporting will you require from the site?</label>	
						<input type="text" id="ecommerce_5" name="ecommerce_5" placeholder=""></input>	

						<label for="ecommerce_6">How will payments be processed? Will you use PayPal or a standard merchant account?</label>	
						<input type="text" id="ecommerce_6" name="ecommerce_6" placeholder=""></input>	
					</div>

					<div class="cbp-mc-submit-wrap">
						<label for="lastwords">Any last words?</label>
						<textarea id="lastwords" name="lastwords" placeholder="Come on, don't be shy..."></textarea>
					</div>

	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" /></div>
				</form>
			</div>
		</div>
	</body>
</html>
